zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    cinema-service:
      path: /services/cinema-service/**		#path that will be intercepted
      url: cinema-service 	#which url the request will e mapped to
      stripPrefix: false 	#if zuul should replace the "/uaa/" segment
      sensitiveHeaders:

  server:
    port: 8080

  hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 20000