zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-service:
      path: /api/user/**
      url: user-service
      stripPrefix: false
      sensitiveHeaders:

    cinema-service:
      path: /api/cinema/**
      serviceId: cinema-service
      stripPrefix: false
      sensitiveHeaders:

    reservation-service:
      path: /api/reservation/**
      serviceId: reservation-service
      stripPrefix: false
      sensitiveHeaders:

    show-service:
      path: /api/show/**
      serviceId: show-service
      stripPrefix: false
      sensitiveHeaders:

    movie-service:
      path: /api/movie/**
      serviceId: movie-service
      stripPrefix: false
      sensitiveHeaders:

server:
  port: 8080

ribbon:
  ReadTimeout: 50000
  