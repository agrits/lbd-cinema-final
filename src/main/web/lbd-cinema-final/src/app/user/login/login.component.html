<div class="container">
    <div class="wrapper">
        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()" autocomplete="off">
            <h3 class="form-signin-heading">Zaloguj się</h3>
            <div class="form-group">
                <input formControlName="email" type="text" class="form-control" name="email" placeholder="E-mail"
                    required="" [(ngModel)]="email" />
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" name="password"
                    placeholder="Hasło" required="" [(ngModel)]="password" />
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                [disabled]="!loginForm.valid">Zaloguj</button>
        </form>
    </div>
