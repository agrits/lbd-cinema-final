<div class="container">
    <div class="wrapper">
        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
            <h3 class="form-signin-heading">Sign in</h3>
            <input formControlName="email" type="text" class="form-control" name="email" placeholder="E-Mail Address"
                required="" autofocus="" [(ngModel)]="email" />
            <input formControlName="password" type="password" class="form-control" name="password"
                placeholder="Password" required="" [(ngModel)]="password" autocomplete="current-password" />
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
